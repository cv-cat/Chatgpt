    <link rel="shortcut icon" href="favicon.ico">
    <title>Chat Robot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"/>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.5/axios.min.js"></script></head>
</head>
<body>
    <div id="app">
        <el-row>
            <el-col :span="18">
                <el-input
                    type="textarea"
                    :autosize="{ minRows: 8, maxRows: 20 }"
                    v-model="message"
                    placeholder="请输入您的消息...">
                </el-input>
            </el-col>
            <el-col :span="6" class="buttons">
                <el-button type="primary" @click="sendMessage">发送</el-button>
                <el-button @click="resetMessage">重置</el-button>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="24">
                <el-input
                    type="textarea"
                    v-model="response"
                    :autosize="{ minRows: 8, maxRows: 20 }"
                    placeholder="服务器返回的消息..."
                    readonly>
                </el-input>
            </el-col>
        </el-row>
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
            return {
                message: "",
                response: "",
                api: "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"
            };
            },
            methods: {
                sendMessage() {
                    if (this.message == "") {
                        this.$message({
                            message: "请输入消息",
                            type: "warning"
                        });
                        return;
                    }
                    this.response = '请求中...'
                    axios.post('https://api.openai.com/v1/completions', {
                        "model": "text-davinci-003",
                        "prompt": this.message, 
                        "max_tokens": 100,
                        "temperature": 0.6,
                        // "top_p": 1,
                        // "n": 1,
                        // "stream": false,
                        // "logprobs": null,
                        // "stop": "\n"
                    }, {
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + this.api 
                        }
                    }).then(response => { 
                        console.log('res')
                        console.log(response.data.choices[0].text)
                        this.response = response.data.choices[0].text
                    })
                    .catch(error => { 
                        console.log('err')
                        this.response = 'error occurred'
                    })
            },
            resetMessage() {
                // 重置消息的逻辑
                this.message = "";
            },
            },
        });
        var submit = document.querySelector("button");
        //监听回车事件
        document.onkeydown = function (e) {
            var ev = document.all ? window.event : e;
            if (ev.keyCode == 13) {
                submit.click();
            }
        };
    </script>

    <style>
      #app {
        width: 1200px;
        margin: 0px auto;
        margin-top: 200px;
      }

      .buttons {
        height: 168px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }

      #app button {
        width: 200px;
        margin: 0;
      }

      .el-row {
        margin-bottom: 20px;
      }
    </style>
</body>
